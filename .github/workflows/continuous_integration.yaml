name: Continuous Integration

on:
    push:
        branches: "feature/**"

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
        -   name: Git Checkout
            uses: actions/checkout@v4
        -   name: Setup Java JDK
            uses: actions/setup-java@v4
            with:
                distribution: 'temurin'
                java-version: '21'
        -   name: Build
            uses: docker-compose up -d@v6
            with:
                push: false        