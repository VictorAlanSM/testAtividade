name: CI / CD

on:
    push:
        branches: "main"
 
env:
  IMAGE_NAME: simple-api-java
  AZURE_WEBAPP_NAME: simple-api-java
 
jobs:
    build:
        runs-on: ubuntu-latest
        steps:             
        -   name: Git Checkout 
            uses: actions/checkout@v4 
 
        -   name: Setup Java SDK 
            uses: actions/setup-java@v4 
            with: 
              distribution: 'temurin'  
              java-version: '21'
        -   name: Unit Tests
            run: mvn clean package