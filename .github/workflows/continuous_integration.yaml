name: CI / CD

on:
    push:
        branches: "main"

# env:
#   IMAGE_NAME: xpto
#   AZURE_WEBAPP_NAME: xpto
 
jobs:
    build:
        runs-on: ubuntu-latest
        steps:             
        -   name: Git Checkout 
            uses: actions/checkout@v4 
 
        -   name: Setup Java SDK 
            uses: actions/setup-java@v4 
            with: 
              distribution: 'temurin'  
              java-version: '21'
        -   name: Unit Tests
            run: docker-compose up -d